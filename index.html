
  <!DOCTYPE html>
  <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers - Note: CSP and X-Frame-Options should be set via HTTP headers in production -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- SEO Meta Tags -->
    <title>Cigarro - The Tobacco Marketplace | Luxury Cigarettes & Cigars</title>
    <meta name="description" content="Discover the finest selection of premium cigarettes and luxury cigars at Cigarro. Shop exclusive tobacco products with secure delivery across India.">
    <meta name="keywords" content="premium imported cigarettes, luxury cigars, tobacco products, cigarette marketplace, online tobacco store, premium tobacco India">
    <meta name="author" content="Cigarro">
    <meta name="robots" content="index, follow">
    <!-- Canonical tag is dynamically set by React Helmet for each page -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cigarro.in/">
    <meta property="og:title" content="Cigarro - The Tobacco Marketplace">
    <meta property="og:description" content="The finest selection of premium imported cigarettes and luxury cigars. Shop exclusive tobacco products online.">
    <meta property="og:image" content="https://cigarro.in/images/favicon-32x32.png">
    <meta property="og:site_name" content="Cigarro">
    <meta property="og:locale" content="en_IN">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cigarro.in/">
    <meta property="twitter:title" content="Cigarro - The Tobacco Marketplace">
    <meta property="twitter:description" content="The finest selection of premium imported cigarettes, and luxury cigars.">
    <meta property="twitter:image" content="https://cigarro.in/images/favicon-32x32.png">
    
    <!-- Favicon - Fallback (will be overridden by dynamic favicon from admin settings) -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon-32x32.png">
    <!-- Note: Dynamic favicon from site_settings will be injected by React Helmet -->
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#433c35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Structured Data for Homepage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Cigarro",
      "url": "https://cigarro.in",
      "description": "India's premier online marketplace for premium cigarettes and tobacco products",
      "publisher": {
        "@type": "Organization",
        "name": "Cigarro",
        "url": "https://cigarro.in",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cigarro.in/images/favicon-32x32.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cigarro.in/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Cigarro",
      "url": "https://cigarro.in",
      "logo": "https://cigarro.in/images/favicon-32x32.png",
      "description": "India's premier online marketplace for premium cigarettes and tobacco products",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
